         <div id="page-content-wrapper">
             <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">

                 <span class="hamb-middle"></span>
                 <span class="hamb-bottom"></span>

	<div class="container-fluid main">
		<div class="col">
           	<form id="Areg" method="POST" action="{{url_for('Buy_property',id=id)}}">
				<h1 id="head">Buy Property</h1>

		<p>Please fill in the form to buy property</p><br>
		<label for="A_ID"><b>A_ID</b></label><br>
			<input aria-labelledby="Areg" type="number" class="form-control"  id="A_ID" name="A_ID" value="{{id}}" required readonly><br>
		<label for="Aname"><b>Apartment Name</b></label><br>
				{% for i in datas%}
				<input aria-labelledby="Areg" type="text" class="form-control" placeholder="Apartment Name" id="Aname" name="Aname" value="{{i['Aname']}}" required readonly><br>
				{%endfor%}
        <label for="Fullname"><b>Full Name</b></label><br>
			<input aria-labelledby="Areg" type="text" class="form-control" placeholder="Full Name" id="Fullname" name="Fullname" required><br>
		<label for="Email"><b>Email</b></label><br>
			<input aria-labelledby="Areg" type="email" class="form-control" placeholder="Email" id="Email" name="Email" required><br>
		<label for="Mobile"><b>Mobile No.</b></label><br>
			<input aria-labelledby="Areg" type="number" class="form-control" placeholder="Mobile" id="Mobile" name="Mobile" required><br>
		<label for="Plot"><b>Age</b></label><br>
			<input aria-labelledby="Areg" type="number" class="form-control" placeholder="Enter your Age" id="Plot" name="Plot_no" required><br>
		<label for="Address"><b>Address</b></label><br>
			<input  aria-labelledby="Areg" type="text" class="form-control" placeholder="Enter your Address" id="Address" name="Address" required><br>
		<label for="Landmark"><b>Landmark</b></label><br>
			<input  aria-labelledby="Areg" type="text" class="form-control" placeholder="Landmark" id="Landmark" name="Landmark" required><br>
		<label for="City"><b>City</b></label><br>
			<input  aria-labelledby="Areg" type="text" class="form-control" placeholder="City" id="City" name="City" required><br>
		<label for="Pincode"><b>Pincode</b></label><br>
			<input  aria-labelledby="Areg" type="number" class="form-control" placeholder="Pincode" id="Pincode" name="Pincode" required><br>
		<label for="State"><b>State</b></label><br>
			<input  aria-labelledby="Areg" type="text" class="form-control" placeholder="State" id="State" name="State" required><br>
		<label for="Country"><b>Occupation</b></label><br>
			<input  aria-labelledby="Areg" type="text" class="form-control" placeholder="Occupation/Nature of job" id="Country" name="Country" required><br>
<!--      	<label for="Apmt_Img" style="padding-top: 1%;"><b>Upload Image</b></label><br>-->
<!--        	<input aria-labelledby="Areg" type="file" id="Apmt_Img" name="Apmt_Img" style="border-bottom:none; margin-left: 2%; color:#fff;" required><br>-->
<!--	-->
		<div class="msg" style="color:white; justify-content:centre;">{{msg}}</div>
		<button  aria-labelledby="Areg" type="submit" class="btn">Submit</button>

	</form>
	</div>
</div>
