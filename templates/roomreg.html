</head>

<body>

    <!-- Links -->
    <ul class="nav nav-pills justify-content center" style="margin-left:21%;">
    <li class="nav-item">
      <a class="nav-link active bg-dark" href="/userdashboard/room_reg/">Individual Room Registration</a>

    <li class="nav-item">

    </li>

	<div class="container-fluid main">
		<div class="col">
           	<form id="Areg" method="POST" action="" enctype="multipart/form-data">
				<h1 id="head">Register Room</h1>

		<p>Please fill in the form to register</p><br>

		<label for="email"><b>Email</b></label><br>
			<input aria-labelledby="Areg" type="email" class="form-control" placeholder="Email" id="email" name="Email" required><br>
		<label for="Mobile"><b>Mobile No.</b></label><br>
			<input aria-labelledby="Areg" type="number" class="form-control" placeholder="10 Digit Mobile Number" id="Mobile" name="Mobile" required><br>
		<label for="Plot"><b>Room Number</b></label><br>
			<input aria-labelledby="Areg" type="text" class="form-control" placeholder="Room Number" id="Plot" name="Plot" required><br>
		<label for="Address"><b>Address</b></label><br>
			<input  aria-labelledby="Areg" type="text" class="form-control" placeholder="Enter your Address" id="Address" name="Address" required><br>
		<label for="Landmark"><b>Landmark</b></label><br>
			<input  aria-labelledby="Areg" type="text" class="form-control" placeholder="Landmark" id="Landmark" name="Landmark" required><br>
		<label for="City"><b>City</b></label><br>
			<input  aria-labelledby="Areg" type="text" class="form-control" placeholder="City" id="City" name="City" required><br>
		<label for="Pincode"><b>Pincode</b></label><br>
			<input  aria-labelledby="Areg" type="number" class="form-control" placeholder="Pincode" id="Pincode" name="Pincode" required><br>
		<label for="State"><b>State</b></label><br>
			<input  aria-labelledby="Areg" type="text" class="form-control" placeholder="State" id="State" name="State" required><br>
		<label for="Country"><b>Country</b></label><br>
			<input  aria-labelledby="Areg" type="text" class="form-control" placeholder="Country" id="Country" name="Country" required><br>

    <div class = "control">
        <label for ="vacant"><b>Status</b></label><br>
          <input type = "radio" id="vacant" name = "status" value = "vacant" required>
        <label for = "vacant">Vacant</label>
          <input type = "radio" id="occupied" name = "status" value = "occupied">
        <label for = "occupied">Occupied</label>
    </div>

    <label for="Rent"><b>Rent</b></label><br>
        <input  aria-labelledby="Areg" type="number" class="form-control" placeholder="Rent" id="Rent" name="Rent" required><br>
    <label for="Facilities"><b>Facilities</b></label><br>
        <input  aria-labelledby="Areg" type="text" class="form-control" placeholder="Facilities" id="Facilities" name="Facilities" required><br>
    <label for="Description"><b>Description</b></label><br>
        <input  aria-labelledby="Areg" type="text" class="form-control" placeholder="Description" id="Description" name="Description" required><br>

 	<label for="file" style="padding-top: 1%;"><b>Upload Image</b></label><br>
        <input aria-labelledby="Areg" type="file" id="file" name="file" style="border-bottom:none; margin-left: 2%; color:#fff;" required><br>
     <!-- Message -->
    <div class="msg" style="color:white; margin:2% 0 1% 3%;">{{ msg }}</div>
    	<button  aria-labelledby="Areg" type="submit" class="btn">Register</button>

	</form>
	</div>
</div>
